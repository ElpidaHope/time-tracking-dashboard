<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="container">
    <section class="user-content">
      <div class="user-top">
        <div class="avatar">
          <img src="images/image-jeremy.png" alt="">
        </div>
        <h4>
          <span>Report for</span> <br>
          Jeremy Robson
        </h4>
      </div>

      <div class="user-bottom">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </section>

    <section class="work">
      <div class="top">

      </div>

      <div class="bottom">
        <div class="description">
          <h3>Work</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>

        <div class="duration">
          <h2>
            32hrs <!-- weekly -->
          </h2>

          <p>
            Last Week - 36hrs
          </p>
        </div>
      </div>
    </section>
    
    <section class="play">
      <div class="top">

      </div>

      <div class="bottom">
        <div class="description">
          <h3>Play</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>

        <div class="duration">
          <h2>
            10hrs <!-- weekly -->
          </h2>

          <p>
            Last Week - 8hrs
          </p>
        </div>
      </div>
    </section>
    
    <section class="study">
      <div class="top">

      </div>

      <div class="bottom">
        <div class="description">
          <h3>Study</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>

        <div class="duration">
          <h2>
            4hrs <!-- weekly -->
          </h2>

          <p>
            Last Week - 7hrs
          </p>
        </div>
      </div>
    </section>
  
    <section class="exercise">
      <div class="top">

      </div>

      <div class="bottom">
        <div class="description">
          <h3>Exercise</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>

        <div class="duration">
          <h2>
            4hrs <!-- weekly -->
          </h2>

          <p>
            Last Week - 5hrs
          </p>
        </div>
      </div>
    </section>

    <section class="social">
      <div class="top">

      </div>

      <div class="bottom">
        <div class="description">
          <h3>Social</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>

        <div class="duration">
          <h2>
            5hrs <!-- weekly -->
          </h2>

          <p>
            Last Week - 10hrs
          </p>
        </div>
      </div>
    </section>
  
    <section class="self-care">
      <div class="top">

      </div>

      <div class="bottom">
        <div class="description">
          <h3>Self Care</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>

        <div class="duration">
          <h2>
            2hrs <!-- weekly -->
          </h2>

          <p>
            Last Week - 2hrs
          </p>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
